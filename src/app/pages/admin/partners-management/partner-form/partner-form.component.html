
<button (click)="showDialog = true" class="btn-primary btn"><fa-icon [icon]="faPlus" class="mr-2"></fa-icon>Ajouter un partenaire</button>


<p-dialog header="Nouveau partenaire" appendTo="body" [modal]="true" [style]="{width: '800px'}" [(visible)]="showDialog">

  <div>
    <div class="field">
      <label for="name">Nom</label>
      <input type="text" pInputText id="name" placeholder="Nom du partenaire">
    </div>
    <div class="field">
      <label for="code">Code</label>
      <input type="text" pInputText id="code" placeholder="Code du partenaire">
    </div>
  </div>

  <ng-template pTemplate="footer">
    <button class="btn mr-3 btn-outline-danger">Annuler</button>
    <button class="btn btn-success" >Enregister</button>
  </ng-template>

</p-dialog>
