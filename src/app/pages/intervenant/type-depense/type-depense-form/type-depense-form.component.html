<p-dialog 
  header="{{ mode === 'create' ? 'Nouveau type de dépense' : 'Modifier type de dépense' }}" 
  appendTo="body" 
  [modal]="true" 
  [(visible)]="showForm"
  [baseZIndex]="9000"
  [style]="{width: '600px'}"
  styleClass="farm-dialog"
>
  <form [formGroup]="typeDepenseForm" (ngSubmit)="handleSubmit()">
    <div class="field">
      <label for="nom" class="block mb-2 font-medium" style="color: #1f2937; font-size: 1rem;">
        Nom du type de dépense
      </label>
      <input 
        id="nom"
        placeholder="Pour consommation" 
        formControlName="nom" 
        pInputText
        style="width: 100%; height: 50px; font-size: 1rem; padding: 0.875rem;"
      />
    </div>
  </form>

  <!-- Footer en dehors du form -->
  <ng-template pTemplate="footer">
    <button 
      (click)="showForm = false" 
      pButton 
      class="p-button-outlined mr-2" 
      style="color:#8B5E3C; border-color:#8B5E3C; padding: 0.75rem 1.5rem; font-size: 0.95rem;">
      Annuler
    </button>

    <button 
      type="button"
      [disabled]="typeDepenseForm.invalid" 
      [loading]="processing" 
      pButton 
      class="p-button-success"
      style="padding: 0.75rem 1.5rem; font-size: 0.95rem;"
      (click)="handleSubmit()">
      Enregistrer
    </button>
  </ng-template>
</p-dialog>
