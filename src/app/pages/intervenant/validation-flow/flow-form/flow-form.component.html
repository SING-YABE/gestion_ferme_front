<!-- flow-form.component.html -->
<div class="container">
  <div class="form-wrapper">
    <div class="form-header">
      <h3 class="title">Assigner un validateur</h3>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-content">
      
      <div class="form-group">
        <label for="directionId" class="label">Direction *</label>
        <p-dropdown 
          id="directionId" 
          formControlName="directionId" 
          [options]="directions" 
          optionLabel="name" 
          optionValue="id" 
          placeholder="Sélectionner une direction"
          styleClass="w-full"
          [showClear]="true">
        </p-dropdown>
        <small *ngIf="directions.length === 0" class="text-muted">
          Aucune direction disponible
        </small>
      </div>

      <div class="form-group">
        <label for="validatorId" class="label">Validateurs *</label>
        <p-dropdown 
          id="validatorId" 
          formControlName="validatorId" 
          [options]="validators" 
          optionLabel="user.displayName" 
          optionValue="id" 
          placeholder="Sélectionner un validateur"
          styleClass="w-full"
          [showClear]="true">
        </p-dropdown>
        <small *ngIf="validators.length === 0" class="text-muted">
          Aucun validateur disponible
        </small>
      </div>

      <div class="form-actions">
        <button 
          pButton 
          type="button" 
          label="Annuler" 
          class="btn-cancel"
          (click)="back()">
        </button>
        <button 
          pButton 
          type="submit" 
          label="Enregistrer" 
          class="btn-submit"
          [disabled]="form.invalid || loading" 
          [loading]="loading">
        </button>
      </div>
    </form>
  </div>
</div>
