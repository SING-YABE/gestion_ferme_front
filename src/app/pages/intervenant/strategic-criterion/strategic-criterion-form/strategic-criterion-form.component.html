<button (click)="handleShow()" pButton *ngIf="mode == 'create'" label="Critère stratégique" icon="pi pi-plus"></button>

<button (click)="handleShow()" pButton *ngIf="mode == 'edit'" icon="pi pi-pencil" class="p-button-rounded"></button>


<p-dialog header="Nouveau critère stratégique" appendTo="body" [modal]="true" [style]="{width: '800px'}" [(visible)]="showForm">

    <div>
      <form id="strategicCriterionForm" [formGroup]="strategicCriterionForm" (ngSubmit)="handleSubmit()">


        <div class="field">
          <label for="name">Critère stratégique</label>
          <input placeholder="ex : Améliorer la flexibilité et la sécurité de l’infrastructure IT" formControlName="name" pInputText id="name" />
        </div>

        <div class="field">
          <label for="description">Description</label>
          <input placeholder="Description du critère stratégique" formControlName="description" pInputText id="description" />
        </div>

      </form>
    </div>


    <ng-template pTemplate="footer">
      <button (click)="showForm = false" pButton class="p-button-danger mr-2 p-button-outlined">Annuler</button>
      <button type="submit" [disabled]="strategicCriterionForm.invalid" form="strategicCriterionForm" [loading]="processing" pButton>Enregistrer</button>
    </ng-template>

  </p-dialog>
