<div class="odyssey-shadow-low border-round" style="background:#F5F0E6; border:1px solid #D9D2C2;">
  <div class="px-4 py-2 flex gap-3 align-items-center" style="background:#2E7D32; color:white; border-radius:8px 8px 0 0;">
    <div class="flex-1">
      <h5 class="m-0">Gestion des ingrédients</h5>
    </div>
    <div>
      <app-ingredients-form mode="create" (onUpdate)="loadData()"></app-ingredients-form>
    </div>
  </div>

  <p-table [value]="ingredients" [loading]="loading" [rows]="pageSize"
           [rowsPerPageOptions]="[5, 10, 30]" [paginator]="ingredients.length > pageSize"
           styleClass="p-datatable-sm">

    <ng-template pTemplate="header">
      <tr style="background:#DCFCE7;">
        <th pSortableColumn="nom">Nom <p-sortIcon field="nom"></p-sortIcon></th>
        <th pSortableColumn="typeAlimentLibelle">Catégorie <p-sortIcon field="typeAlimentLibelle"></p-sortIcon></th>
        <th style="width:150px;text-align:center;">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td><strong>{{ item.nom }}</strong></td>
        <td>{{ item.typeAlimentLibelle }}</td>
        <td class="text-center">
          <div class="flex gap-2 justify-content-center">
            <app-ingredients-form mode="edit" [target]="item" (onUpdate)="loadData()"></app-ingredients-form>
            <button pButton icon="pi pi-trash"
                    class="p-button-rounded"
                    style="background:#B91C1C; border-color:#B91C1C;"
                    (click)="confirmDelete(item)">
            </button>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3" class="text-center py-4">
          <i class="pi pi-inbox mr-2"></i> Aucun ingrédient trouvé
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog [style]="{width:'450px'}"></p-confirmDialog>
