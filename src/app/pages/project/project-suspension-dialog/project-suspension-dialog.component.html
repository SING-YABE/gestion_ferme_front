<div class="p-4 max-w-md mx-auto">
  <h3 class="text-lg font-semibold mb-2 text-center">{{ dialogTitle }}</h3>
  <form [formGroup]="suspensionForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="comment" class="block text-sm font-medium mb-2">
        {{ isSuspended ? 'Motif de réactivation' : 'Motif de suspension' }}
        <span class="text-red-500 ml-1">*</span>
      </label>
      
      <textarea
        id="comment"
        pInputTextarea
        formControlName="comment"
        rows="3"
        [placeholder]="isSuspended ? 'Motif de réactivation...' : 'Motif de suspension...'"
        class="w-full text-sm resize-none"
      ></textarea>
      
      <small
        *ngIf="suspensionForm.get('comment')?.invalid && suspensionForm.get('comment')?.touched"
        class="text-red-500 text-xs mt-1 block"
      >
        Minimum 10 caractères requis
      </small>
    </div>

    <div class="flex gap-2 pt-2">
      <button
        type="button"
        pButton
        label="Annuler"
        class="p-button-outlined p-button-sm flex-1"
        (click)="cancel()"
      ></button>
      
      <button
        type="submit"
        pButton
        [label]="actionButtonText"
        [class]="actionButtonClass + ' p-button-sm flex-1'"
        [loading]="loading"
        [disabled]="suspensionForm.invalid"
      ></button>
    </div>
  </form>
</div>
