<!-- <div class="h-full bg-green-900 h-5 text-white max-h-full flex flex-column"> -->
 <div class="h-full bg-black h-5 text-white max-h-full flex flex-column">

  <div style="height: 69px;" class="flex align-items-center px-3 border-bottom-1 border-gray-700">
    <div class="flex gap-2 relative">
      <h1 class="m-0 font-bold">{{ appName.toUpperCase() }}</h1>
      <div class="version-badge bg-red-500">{{ appVersion }}</div>
    </div>
  </div>

  <div class="h-full">
    <div style="height: calc(100% - 60px);" class="overflow-x-hidden overflow-y-auto scroll-hidden">
      
      <ul id="app-menu">
        <ng-container *ngFor="let menuItem of menuService.mainMenu; trackBy: trackByFn">
          <li >
            <ng-container >
              <ng-container *ngIf="menuItem.children && menuItem.children.length > 0; else singleMenu">
                <app-accordion-menu [menuItem]="menuItem"></app-accordion-menu>
              </ng-container>
              <ng-template #singleMenu>
                @if (menuItem.permission !== undefined) {
                  <a *appHasPermission="[menuItem.permission]" [routerLink]="menuItem.routerLink" routerLinkActive="active" [routerLinkActiveOptions]="{exact: menuItem.exact ?? false}">
                    <fa-icon *ngIf="menuItem.icon" [icon]="menuItem.icon"></fa-icon>
                    <span class="side-title">{{ menuItem.title }}</span>
                  </a>
                } @else {
                  <a [routerLink]="menuItem.routerLink" routerLinkActive="active" [routerLinkActiveOptions]="{exact: menuItem.exact ?? false}">
                    <fa-icon *ngIf="menuItem.icon" [icon]="menuItem.icon"></fa-icon>
                    <span class="side-title">{{ menuItem.title }}</span>
                  </a>
                }

              </ng-template>
            </ng-container>
          </li>
        </ng-container>

      </ul>
    </div>

    <div class="px-2 py-2">
      <!-- <button (click)="menu.toggle($event)" pButton class="w-full p-button-outlined" icon="pi pi-user" [label]="appSession?.user?.cuid"></button> -->
    </div>
  </div>
</div>

<p-menu [popup]="true" appendTo="body" #menu [model]="menuItems"></p-menu>
<p-confirmDialog appendTo="body"></p-confirmDialog>
